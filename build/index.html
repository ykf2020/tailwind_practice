<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龍底加人力派遣專業</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white" >
    <header class="bg-teal-700 text-white sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a href="#hero">💪 龍底加人力派遣專業</a>
            </h1>
            <div>
                <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                    &#9776
                </button>
                <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
                    <a href="#services" class="hover:opacity-90">多元服務</a>
                    <a href="#wow" class="hover:opacity-90">嗨嗨</a>
                    <a href="#contact" class="hover:opacity-90">專人諮詢</a>
                </nav>
            </div>
        </section>
    </header>
    <main class="max-w-4xl mx-auto">
        <section id="hero" class="flex flex-col-reverse justify-center sm:flex-row sm:mt-12 p-6 items-center gap-8 mb-12">
            <article class="sm:w-1/2">
                <h2 class="max-w-md text-4xl font-bold text-center sm:text-left text-slate-900 dark:text-white">
                    順應企業產業、長短期需求<br><span class="text-indigo-700 dark:text-indigo-300">提供最適合的人力派遣服務<br></span> 為您的企業做最有力的後援 
                </h2>
                <p class="maax-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">
                    多元派遣，專業應對
                </p>
                <p class="maax-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">
                    品質第一，服務至上
                </p>
            </article>
            <div class="img-container sm:w-1/2">
                <img src="./img/leader_sagyouin_man.png" alt="logo">
            </div>
        </section>
        <hr class="mx-auto bg-black dark:bg-white w-1/2">
        <section id="services" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center mb-6 text-slate-900 dark:text-white">
               我們的服務
            </h2>
            <ul class="list-none mx-auto my-12 flex flex-col sm:flex-row items-center gap-8">
                <li class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900 dark:border-gray-100 bg-white dark:bg-black py-6 px-2 rounded-3xl shadow-xl">
                    <div class="icon_container h-28 max-h-28 mb-6">
                        <img src="./img/fishing_wading.png" alt="fishing" class="max-h-full">
                    </div>
                    <h3 class="text-3xl text-center text-slate-900 dark:text-white">
                        農漁業勞務
                    </h3>
                    <p class="hidden sm:block text-3xl text-center text-slate-500 dark:text-slate-400 mt-2">
                        $
                    </p>
                    <p class="sm:hidden text-2xl text-center text-slate-500 dark:text-slate-400 mt-2">
                        吃苦耐勞
                    </p>
                </li>
                <li class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900 dark:border-gray-100 bg-white dark:bg-black py-6 px-2 rounded-3xl shadow-xl">
                    <div class="icon_container h-28 max-h-28 mb-6">
                        <img src="./img/keibi_genkin_yusou.png" alt="fishing" class="max-h-full">
                    </div>
                    <h3 class="text-3xl text-center text-slate-900 dark:text-white">
                        保全隨扈
                    </h3>
                    <p class="hidden sm:block text-3xl text-center text-slate-500 dark:text-slate-400 mt-2">
                        $
                    </p>
                    <p class="sm:hidden text-2xl text-center text-slate-500 dark:text-slate-400 mt-2">
                        武術專業
                    </p>
                </li>
                <li class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900 dark:border-gray-100 bg-white dark:bg-black py-6 px-2 rounded-3xl shadow-xl">
                    <div class="icon_container h-28 max-h-28 mb-6">
                        <img src="./img/yuubin_takuhaiin_run_man.png" alt="fishing" class="max-h-full">
                    </div>
                    <h3 class="text-3xl text-center text-slate-900 dark:text-white">
                        物流士
                    </h3>
                    <p class="hidden sm:block text-3xl text-center text-slate-500 dark:text-slate-400 mt-2">
                        $
                    </p>
                    <p class="sm:hidden text-2xl text-center text-slate-500 dark:text-slate-400 mt-2">
                        經驗豐富
                    </p>
                </li>
            </ul>
        </section>
        <hr class="mx-auto bg-black dark:bg-white w-1/2">
        <section id="wow" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center mb-6 text-slate-900 dark:text-white">
                Our Rocket
            </h2>
        </section>
        <hr class="mx-auto bg-black dark:bg-white w-1/2">
        <section id="contact" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center mb-6 text-slate-900 dark:text-white">
                Contact Us
            </h2>
        </section>
        
    </main>
</body>
</html>
